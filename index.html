<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="valores">
        <label>Converter <b>de</b><br>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>Converter <b>para</b><br>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>Valor<br>
            <div class="input-container">
                <img class="mao1" src="img/mao1.png" alt="mão esquerda">
                <input type="number" placeholder="R$ 10.000,00">
                <img class="cabeca" src="img/cabeca.png" alt="cabeça decorativa">
                <img class="mao2" src="img/mao2.png" alt="mão direita">
            </div>
        </label>
               
        <button>Converter</button>
    </div>

    <section>
        <div class="moeda">
            <img src="./img/icon_moeda_real.png" alt="Real">
            <p>Real</p>
            <b>R$ 10.000,00</b>
        </div>
        <div class="arrow"></div>
        <div class="moeda">
            <img src="./img/icon_moeda_euro.png" alt="Euro">
            <p>Libra</p>
            <b>£ 1.500,00</b>
        </div>
    </section>

    <img class="balanco" src="img/asset_balanco.png" alt="Árvore decorativa">
</body>
</html>
